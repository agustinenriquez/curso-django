{% extends 'web/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
      {% for curso in cursos %}
        <div class="col-md-4">
        <h2>{{curso.nombre}}</h2>
        <p>{{curso.detalle}}</p>
        <p><a class="btn btn-secondary" href="{% url 'detalle-curso' curso.pk %}" role="button">Detalle</a></p>
        </div>
      {% endfor %}
    </div>
{% endblock %}
