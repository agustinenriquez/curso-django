{% extends 'web/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2>Crear Curso</h2>
            <form action="{% url 'crear-curso' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Crear">
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
